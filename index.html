<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div id="app">
    <div class="nav-bar">
      <button class="cart">Cart({{ cart.length }})</button>
    </div>
    <product v-bind:premium="premium" v-on:add-to-cart="updateCart" v-on:purge-from-cart="purgeFromCart"></product>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
